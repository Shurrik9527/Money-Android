apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"


    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    resourcePrefix "mc"
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api project(':IMKit')
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
}

def JAR_NAME = "MCenter"
def OUTPUT_PATH = "build/libs/"

task makeJar(type: Jar) {

    delete OUTPUT_PATH + JAR_NAME + '.jar'

    from zipTree(file('build/intermediates/bundles/release/classes.jar'))

    exclude('**/BuildConfig.class')
    exclude('**/BuildConfig.class\$*.class')
    exclude('**/R.class')
    exclude('**/R\$*.class')

    baseName JAR_NAME
    destinationDir file(OUTPUT_PATH)
}

makeJar.dependsOn(build)